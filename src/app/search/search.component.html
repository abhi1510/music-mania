<h1>Need Music?</h1>
<p class="lead">Use music duniya to get all the latest songs</p>

<form>
  <div class="form-group">
    <input type="text" class="form-control" name="search_query" [(ngModel)]="search_query" (keyup)="searchMusic()" placeholder="Search Music....">
  </div>  
</form>

<hr>

<div *ngIf="search_result">
  <div *ngFor="let result of search_result">
    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <h4><a [routerLink]="['artist',result.id]">{{result.name}}</a></h4>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of result.genres">{{genre}},</span>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
